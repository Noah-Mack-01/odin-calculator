<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet">
        <script src="revised-index.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="calc-box">
            <div id="input-box"><div id="input"></div><div id="blinker"></div></div>
            <div id="key-box">
                <!-- I'd like this to be a grid layout; but I think it could be a flexbox?-->
                <div data-key="+" id="plus" class="operator">+</div>
                <div data-key="-" id="minus" class="operator">-</div>
                <div data-key="/" id="divide" class="operator">/</div>
                <div data-key="*" id="mult" class="operator">*</div>

                <div id="numbers">
                    <div data-key="1" class="num">1</div>
                    <div data-key="2" class="num">2</div>
                    <div data-key="3" class="num">3</div>
                    <div data-key="4" class="num">4</div>
                    <div data-key="5" class="num">5</div>
                    <div data-key="6" class="num">6</div>
                    <div data-key="7" class="num">7</div>
                    <div data-key="8" class="num">8</div>
                    <div data-key="9" class="num">9</div>
                    <div data-key="0" class="num">0</div>
                    <div data-key="Escape" class="operator" id="clear">CE</div>
                </div>
                <div id="side-ops">
                    <div data-key="=" id="eq" class="operator">=</div>
                    <div data-key="Backspace" id="back" class="operator">back</div>

                </div>
            </div>
        </div>
    </body>
</html>
