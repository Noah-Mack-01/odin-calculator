<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet">
        <script src="index.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="calc-box">
            <div id="input-box"><div id="blinker"></div><span id="input">Test</span></div>
            <div id="key-box">
                <!-- I'd like this to be a grid layout; but I think it could be a flexbox?-->
                <div id="plus" class="operator">+</div>
                <div id="minus" class="operator">-</div>
                <div id="divide" class="operator">/</div>
                <div id="mult" class="operator">*</div>

                <div id="numbers">
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                    <div class="num">0</div>
                    <div class="num">(</div>
                    <div class="num">)</div>
                </div>
                <div id="side-ops">
                    <div id="eq" class="operator pressed">=</div>
                    <div id="back" class="operator">back</div>

                </div>
            </div>
        </div>
    </body>
</html>
